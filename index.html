<!DOCTYPE html>
<html>
    <head>
        <title>Code Quiz</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <header class="huditem">
            <p class="hudprefix">
                timer
            </p>
